<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/53oH6ybxwxVg7p91eMgaOuzrRpfdmoE6tqymL7UIrQ0/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/kpinhUMVi_oB2_LaW6K3DGDzHuOnDGc7kHanRTR75zM/embed"></iframe>
        </section>

        <h2>Click on the Games to explore</h2>
        <h5>These games are built using game lab</h5>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/yFJAGbT9fFU2ydynkhRZsHdc2uXGQUROne-CgZKigVE" target="_blank">
                            <img src="winnie%20and%20the%20bees.png" class="img-responsive"> </a>
                        <div class="carousel-content">
                            <p>Winnie and the Bees!</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/playlab/5KQSN6p7UHPwy1BClh46S6Smu5xcvYs3oEmgFgLBwrU" target="_blank">
                            <img class="img-responsive" src="dragon%20attack.png"> </a>
                        <div class="carousel-content">
                            <p>Dragon Attack!</p>
                        </div>
                    </center>
                </div>

            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>

            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

    </div>
    
 <section id="chatbot">
        <h1>Chatbot</h1>
        <div class="line"></div>
        <br>
        <iframe
    allow="microphone;"
    width="350"
    height="430"
    src="https://console.dialogflow.com/api-client/demo/embedded/1e9ce484-79f8-4b1c-9bff-316aab53b03d">
</iframe>
        
    <iframe
    allow="microphone;"
    width="350"
    height="430"
    src="https://console.dialogflow.com/api-client/demo/embedded/163f8c18-0ebb-4810-942a-22739d8927d2">
</iframe>


</body>

</html>
